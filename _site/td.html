--- layout: page title: Exercices css: "/css/pdfs.css" ---

<section id="td">
    <div class="row">
        {% for td in site.data.pdfs.TD %}
            <div class="col-lg-3 enoncecorrige">
                <div>
                    <h4>{{td.title}}</h4>
                    <div>
                        {% assign s = td | sort %}
                        {% for sub in s reversed %}
                            {% if sub[1].path %}
                                <a href="{{'/pdfs/' | append: sub[1].path}}">
                                    <i class="fa fa-file-pdf-o fa-2x"></i>
                                    <span style="display:inline-block; width:.1ex"></span>
                                    <p>{{sub[0]}}</p>
                                    <span style="display:inline-block; width:2ex"></a>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
