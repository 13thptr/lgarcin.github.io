---
title: Vie de classe
css: "/css/pdfs.css"
---

<section id="vieclasse">
  {% if site.data.pdfs.VieClasse %}
  <div class="grid">
    {% for v in site.data.pdfs.VieClasse %}
    {% if v.path %}
    <div class="pdf">
      <a href="{{'/pdfs/VieClasse/' | append: v.path}}">
        <i class="fa fa-file-pdf-o fa-1x"></i>
        {{v.title}}
      </a>
    </div>
    {% endif %}
    {% endfor %}
  </div>
  {% endif %}
</section>
